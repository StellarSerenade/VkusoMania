<!-- Форма входа -->
<div class="sign_in">
    <div class="form_login" id="loginForm">
        <h1 class="sign_in_name">Войти</h1>
        <div class="input_name">
            <span class="info_in_block">Имя</span>
            <div class="form">
                <div class="input-container">
                    <input class="input-field" id="username" type="text" autocomplete="off" placeholder="Введите имя" maxlength="16">
                    <img src="/img/вход/серый профиль.png" alt="фото профиля серое" class="input-img input-img-gray">
                    <img src="/img/вход/зелёный профиль.png" alt="фото профиля зеленое" class="input-img input-img-green">
                    <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="input_pass">
            <span class="info_in_block">Пароль</span>
            <div class="form">
                <div class="input-container">
                    <input class="input-field" id="password" type="password" autocomplete="off" placeholder="Введите пароль" maxlength="20">
                    <img src="/img/вход/серый замок.png" alt="иконка замка серая" class="input-img input-img-gray">
                    <img src="/img/вход/зелёный замок.png" alt="иконка замка зеленая" class="input-img input-img-green">
                    <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="block_lost">
            <span class="lost_pass">Забыли пароль?</span>
        </div>
        <div class="form_btn">
            <button class="login_form_btn">Войти</button>
        </div>
        <div class="alterantiv">
            <div class="text_alternativ">
                <span>Или войдите используя</span>
            </div>
            <div class="seti">
                <img class="seti_img" src="/img/вход/vk_icon.png" alt="" width="40px">
                <img class="seti_img" src="/img/вход/yandex_icon.png" alt="" width="44px">
                <img class="seti_img" src="/img/вход/google_icon.png" alt="" width="40px">
            </div>
        </div>
        <div class="reg_block">
            <span id="toggleRegistration" class="reg-niz">Зарегистрироваться</span>
        </div>
    </div>




<!-- Форма регистрации -->

    <div class="form_login registration_form" id="registrationForm">
        <h1 class="sign_in_name">Регистрация</h1>
        <div class="input_name">
            <span class="info_in_block">Имя</span>
            <div class="form">
                <div class="input-container">
                    <input class="input-field" id="username2" type="text" autocomplete="off" placeholder="Введите имя" maxlength="16">
                    <img src="/img/вход/серый профиль.png" alt="" class="input-img input-img-gray">
                    <img src="/img/вход/зелёный профиль.png" alt="" class="input-img input-img-green">
                    <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="input_pass">
            <span class="info_in_block">Пароль</span>
            <div class="form">
                <div class="input-container">
                    <input class="input-field" id="password2" type="password" autocomplete="off" placeholder="Введите пароль" maxlength="20">
                    <img src="/img/вход/серый замок.png" alt="" class="input-img input-img-gray">
                    <img src="/img/вход/зелёный замок.png" alt="" class="input-img input-img-green">
                    <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="input_tel">
            <span class="info_in_block">Телефон</span>
            <div class="form">
                <div class="input-container">
                    <input class="input-field" id="phone2" type="tel" autocomplete="off" placeholder="Введите телефон" maxlength="11">
                    <img src="/img/вход/серый телефон.png" alt="" class="input-img input-img-gray">
                    <img src="/img/вход/зелёный телефон.png" alt="" class="input-img input-img-green">
                    <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                      <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="form_btn">
            <button class="reg_form_btn" onclick="register()">Зарегистрироваться</button>
        </div>
        <div class="alterantiv2">
            <div class="text_alternativ">
                <span>Или зарегистрируйтесь используя</span>
            </div>
            <div class="seti">
                <img class="seti_img" src="/img/вход/vk_icon.png" alt="" width="40px">
                <img class="seti_img" src="/img/вход/yandex_icon.png" alt="" width="44px">
                <img class="seti_img" src="/img/вход/google_icon.png" alt="" width="40px">
            </div>
        </div>
        <div class="reg_block2">
            <span id="toggleLogin">Войти</span>
        </div>
    </div>
